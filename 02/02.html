<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02-02</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="/common/images/favicon.png"
    />

    <!-- libraries -->
    <link rel="stylesheet" href="/common/lib/normalize.css" />

    <!-- modules -->
    <script type="text/javascript" src="/common/js/utils.js"></script>
  </head>

  <body>
    <canvas id="canvas">
      Your browser does not support the HTML5 canvas element.
    </canvas>

    <script id="vertex-shader" type="x-shader/x-vertex">
      #version 300 es
      precision mediump float;

      in vec3 aVertexPosition;

      void main(void) {
        gl_Position = vec4(aVertexPosition, 1.0);
      }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
      #version 300 es
      precision mediump float;

      out vec4 fragColor;

      void main(void) {
        fragColor = vec4(1.0, 0.0, 0.0, 1.0);
      }
    </script>

    <script>
      'use strict'

      let gl, program, squareVertexBuffer

      function getShader(id) {
        const script = document.getElementById(id)
        const shaderString = script.text.trim()

        let shader
        if (script.type === 'x-shader/x-vertex') {
          shader = gl.createShader(gl.VERTEX_SHADER)
        } else if (script.type === 'x-shader/x-fragment') {
          shader = gl.createShader(gl.FRAGMENT_SHADER)
        } else {
          return null
        }

        gl.shaderSource(shader, shaderString)
        gl.compileShader(shader)

        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
          console.error(gl.getShaderInfoLog(shader))
          return null
        }

        return shader
      }

      function initProgram() {
        const vertexShader = getShader('vertex-shader')
        const fragmentShader = getShader('fragment-shader')

        program = gl.createProgram()

        gl.attachShader(program, vertexShader)
        gl.attachShader(program, fragmentShader)
        gl.linkProgram(program)

        if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
          sonsole.error('Could not initialize shaders')
        }

        gl.useProgram(program)

        program.aVertexPosition = gl.getAttribLocation(
          program,
          'aVertexPosition',
        )
      }

      function initBuffers() {
        /*
          V0                    V3
          (-0.5, 0.5, 0)        (0.5, 0.5, 0)
          X---------------------X
          |                     |
          |                     |
          |       (0, 0)        |
          |                     |
          |                     |
          X---------------------X
          V1                    V2
          (-0.5, -0.5, 0)       (0.5, -0.5, 0)
      */
        const vertices = [
          // first triangle (V0, V1, V2)
          -0.5,
          0.5,
          0,
          -0.5,
          -0.5,
          0,
          0.5,
          -0.5,
          0,

          // second triangle (V0, V2, V3)
          -0.5,
          0.5,
          0,
          0.5,
          -0.5,
          0,
          0.5,
          0.5,
          0,
        ]

        // Setting up the VBO
        squareVertexBuffer = gl.createBuffer()
        gl.bindBuffer(gl.ARRAY_BUFFER, squareVertexBuffer)
        gl.bufferData(
          gl.ARRAY_BUFFER,
          new Float32Array(vertices),
          gl.STATIC_DRAW,
        )

        // Clean
        gl.bindBuffer(gl.ARRAY_BUFFER, null)
      }

      function draw() {
        // Clear the scene
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT)
        gl.viewport(0, 0, gl.canvas.width, gl.canvas.height)
        // gl.viewport(0, 0, gl.canvas.width / 2, gl.canvas.height / 2)

        // Use the buffers we've constructed
        gl.bindBuffer(gl.ARRAY_BUFFER, squareVertexBuffer)
        /**
         * binds the buffer currently bound to gl.ARRAY_BUFFER to a generic vertex attribute of
         * the current vertex buffer object and specifies its layout
         */
        gl.vertexAttribPointer(
          program.aVertexPosition,
          3,
          gl.FLOAT,
          false,
          0,
          0,
        )
        gl.enableVertexAttribArray(program.aVertexPosition)

        // Draw to the scene using triangle primitives
        // gl.drawElements(gl.TRIANGLES, indices.length, gl.UNSIGNED_SHORT, 0)
        gl.drawArrays(gl.TRIANGLES, 0, 6)

        // Clean
        gl.bindBuffer(gl.ARRAY_BUFFER, null)
      }

      function init() {
        const canvas = utils.getCanvas('canvas')

        canvas.width = window.innerWidth
        canvas.height = window.innerHeight

        gl = utils.getGLContext(canvas)
        gl.clearColor(0, 0, 0, 1)

        initProgram()
        initBuffers()
        draw()
      }

      init()
    </script>
  </body>
</html>
